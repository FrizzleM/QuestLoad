name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: quest-web-installer/package-lock.json
      - run: npm ci
        working-directory: quest-web-installer
      - run: npm run build
        working-directory: quest-web-installer
      - uses: actions/upload-pages-artifact@v3
        with:
          path: quest-web-installer/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
